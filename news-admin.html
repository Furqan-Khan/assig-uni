<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="assets/css/other-form.css">
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/jquery.validate.min.js"></script>
    <title>Add New</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="bio-admin.html">Biography</a></li>
            <li><a href="news-admin.html">News</a></li>
            <li><a href="pub-admin.html">Publication</a></li>
            <li><a href="press-admin.html">Press Release</a></li>
            <li><a href="research-program-admin.html">Research Program</a></li>
            <li><a href="teaching-admin.html">Teaching Courses</a></li>
            <li><a href="group-admin.html">Group</a></li>
            <li><a href="contact-admin.html">Contact</a></li>
        </ul>
    </nav>
    <div class="form-wraper">
        <form action="news-admin.html" method="get" id="add-form">
            <h2 class="form-heading">Add News</h2>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter Title">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" placeholder="Enter Date">
            <label for="description">New Description</label>
            <textarea name="description" id="description" placeholder="Enter News Description"></textarea>
            <input type="submit" value="Add">
        </form>
    </div>
    <script>
        $("#add-form").validate({
            rules:{
                title:"required",
                date:"required",
                description:"required",
            },
            messages:{
                title:{
                    required: "Title is required",
                },
                date:{
                    required: "Date is required",
                },
                description:{
                    required: "News description is required",
                },
            }
        })
    </script>
</body>
</html>
