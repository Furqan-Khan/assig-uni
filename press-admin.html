<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="assets/css/other-form.css">
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/jquery.validate.min.js"></script>
    <title>Edit/Add Press Release</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="bio-admin.html">Biography</a></li>
            <li><a href="news-admin.html">News</a></li>
            <li><a href="pub-admin.html">Publication</a></li>
            <li><a href="press-admin.html">Press Release</a></li>
            <li><a href="research-program-admin.html">Research Program</a></li>
            <li><a href="teaching-admin.html">Teaching Courses</a></li>
            <li><a href="group-admin.html">Group</a></li>
            <li><a href="contact-admin.html">Contact</a></li>
        </ul>
    </nav>
    <div class="form-wraper">
        <form action="press-admin.html" method="get" id="search-form">
            <label for="search-press">Search Press Release to Edit Record</label>
            <input type="text" id="search-press" name="searchPress" placeholder="Search Press Release">
            <input type="submit" value="Search">
        </form>
        <form action="press-admin.html" method="get" id="update-form">
            <h2 class="form-heading">Add Press Release</h2>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter Title">
            <label for="thumbnail">Thumbnail</label>
            <input type="file" id="thumbnail" name="thumbnail">
            <label for="description">Biography</label>
            <textarea name="description" id="description" placeholder="Enter Description"></textarea>
            <input type="submit" value="Add">
        </form>
    </div>
    <script>
        $("#search-form").validate({
            rules:{
                searchPress:"required"
            }, messages:{
                searchPress:{
                    required:"Required to search"
                }
            }
        })
        $("#update-form").validate({
            rules:{
                title:{
                    required: 1,
                    minlength: 3
                },
                thumbnail:"required",
                description:{
                    required:1,
                    minlength: 20
                }
            },
            messages:{
                title:{
                    required: "Title is required",
                    minlength: "Title much have at least 3 characters."
                },
                thumbnail:{
                    required:"Thumbnail is required"
                },
                description:{
                    required: "Description is required",
                    minlength: "Description much have at least 20 characters."
                }
            }
        })
    </script>
</body>
</html>
